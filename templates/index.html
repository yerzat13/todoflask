<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>TODO List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            color: #f8f9fa;
            padding-top: 50px;
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            max-width: 700px;
            margin: auto;
        }
        .todo-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px 20px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .btn {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">my TODO List</h1>
        <form method="POST" class="d-flex mb-4">
            <input type="text" name="task" class="form-control me-2" placeholder="Add task" required>
            <button type="submit" class="btn btn-success">Add</button>
        </form>

        {% if tasks %}
            {% for task in tasks %}
                <div class="todo-item">
                    <span>{{ task.content }}</span>
                    <div>
                        <a href="{{ url_for('edit', task_id=task.id) }}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{{ url_for('delete', task_id=task.id) }}" class="btn btn-danger btn-sm">Delete</a>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <p class="text-center">No task</p>
        {% endif %}
    </div>
</body>
</html>
